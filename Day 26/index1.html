<script>
    let freeObj=new XMLHttpRequest();
    freeObj.open('get','https://dummyjson.com/recipes')
    freeObj.send()
    freeObj.onreadystatechange=()=>{
        if(freeObj.readyState==4 && freeObj.status==200){
            let apiResponse=freeObj.response
            apiResponse=JSON.parse(apiResponse)
            console.log(apiResponse)
        }
    }
</script>
</html>
